<!DOCTYPE html>
<html>
<head>

  <title>Tick Tack Toe!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="//use.typekit.net/ezc5mib.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src="js/ticktacktoe.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1 id="main_heading" class="heading">FACE/OFF</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div id="score_board">
          <div id="winsForX"></div>
          <button id="reset-score" type="button">Reset Score
          </button>
          <div id="winsForO"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <table>
          <tbody>
            <tr class="board_row">
              <td id="box_0_0" class="box_cell" data-row="0" data-col="0"></td>
              <td id="box_0_1" class="box_cell" data-row="0" data-col="1"></td>
              <td id="box_0_2" class="box_cell" data-row="0" data-col="2"></td>
            </tr>
            <tr class="box_row">
              <td id="box_1_0" class="box_cell" data-row="1" data-col="0"></td>
              <td id="box_1_1" class="box_cell" data-row="1" data-col="1"></td>
              <td id="box_1_2" class="box_cell" data-row="1" data-col="2"></td>
            </tr>
            <tr class="box_row">
              <td id="box_2_0" class="box_cell" data-row="2" data-col="0"></td>
              <td id="box_2_1" class="box_cell" data-row="2" data-col="1"></td>
              <td id="box_2_2" class="box_cell" data-row="2" data-col="2"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-xs-12 col-sm-6 chat_box_wrapper">
        <div id="chat_box">
          <h4>Talk To The Hand</h4>
          <div id='messagesDiv'></div>
          <input type='text' id='nameInput' placeholder='Name'>
          <input type='text' id='messageInput' placeholder='Message'>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
